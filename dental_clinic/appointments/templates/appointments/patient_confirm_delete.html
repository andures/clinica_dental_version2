{% extends 'appointments/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-4 max-w-2xl lg:py-16">
    <h1 class="text-3xl font-bold text-red-600 mb-10 mt-8 text-center">Confirmar Eliminación</h1>
    <p class="text-white text-center mb-6">¿Estás seguro de que deseas eliminar al paciente <strong>{{ patient.name }}</strong>?</p>
    <form method="post" action="">
        {% csrf_token %}
        <div class="flex justify-center mt-4 space-x-4">
            <a href="{% url 'patients_list' %}" class="bg-gray-500 text-white px-5 py-2.5 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-gray-600 transition-colors">
                Cancelar
            </a>
            <button type="submit" class="bg-red-600 text-white px-5 py-2.5 rounded-lg focus:ring-4 focus:ring-red-200 dark:focus:ring-red-900 hover:bg-red-700 transition-colors">
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
