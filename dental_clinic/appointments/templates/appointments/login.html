{%  extends 'appointments/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <h1 class="text-3xl font-semibold">Login</h1>
    <form action="{% url 'login' %}" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 bg-gray-800 text-white">
        </div>
        <div class="mb-4">
            <label for="password" class="block">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 bg-gray-800 text-white">
        </div>
        <button type="submit" class="bg-blue-400 text-white p-2">Login</button>
    </form>

{% endblock %}
